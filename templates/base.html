{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        {% comment %} <link rel="icon" type="image/png" href="./Img/favicon.png" /> {% endcomment %}
        <!-- bootstrap -->
        <link href="{% static 'third_party/bootstrap/5.3.3/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'third_party/bootstrap/5.3.3/js/bootstrap.min.js' %}"></script>

        <!-- jquery-->
        <script src="{% static 'third_party/jquery/3.7.1/jquery.min.js' %}"></script>

        <!-- fontawsome -->
        <link href="{% static 'third_party/fontawesome/6.5.2/css/all.min.css' %}" rel="stylesheet">
        <script src="{% static 'third_party/fontawesome/6.5.2/js/all.min.js' %}"></script>

        <!-- axios -->
        <script src="{% static 'third_party/axios/1.7.2/axios.min.js' %}"></script>

        <!-- sweetalert2 -->
        <link href="{% static 'third_party/sweetalert2/11.11.0/css/sweetalert2.min.css' %}" rel="stylesheet">
        <script src="{% static 'third_party/sweetalert2/11.11.0/js/sweetalert2.min.js' %}"></script>

        <!-- jquery qrcode -->
        <script src="{% static 'third_party/jquery-qrcode/1.0/jquery-qrcode.min.js' %}"></script>

        <!-- CSS -->
        <link href="{% static 'css/header.css' %}" rel="stylesheet">

        <!-- JS -->
        <script src="{% static 'js/utils.js' %}"></script>

        <title>快取早餐</title>
    </head>
    <body>
    {% block content %}{% endblock content %}
    </body>
</html>
